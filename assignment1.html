    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            position:relative;
        }


      .homeButton {
    position: relative;
    z-index: 1; /* Ensure button is above the image */
    padding: 15px 30px;
    background-color: darkslategrey;
    color: lightgray;
    border: 5px solid black;
    border-radius: 5px;
    cursor: pointer;
    font-size: 44px;
    font-weight: bold;
    font-family: sans-serif;
    transition: background-color 0.3s, color 0.5s; /* Smooth transition for hover effect */
    margin-top: 20px; /* Space between image and button */
}

.homeButton:hover {
    background-color: rgb(171, 143, 159);
    color: rgb(253, 252, 253);
    border: 8px solid white;
    border-radius: 8px;
}

.homeButton::after {
    content: " ";
    z-index: -1;
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgb(133, 132, 132);
    left: 0;
    top: 0;
    border-radius: 10px;
}

.homeButton::before {
    content: " ";
    background: linear-gradient(45deg, red, orange, yellow, green, lightskyblue, blue, hotpink, pink, yellow, red);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 600%;
    z-index: -1;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    filter: blur(8px);
    animation: glowing 20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
    opacity: 0;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

.homeButton:hover::before {
    opacity: 1;
}

.homeButton:active::after {
    background: transparent;
} 

/* Media queries for different screen sizes */
@media (max-width: 600px) {
      h1 {
        font-size: 8vw;
    }

    h2 {
        font-size: 7vw;
    }

    li {
        font-size: 6vw;
    }

    li::before {
        width: 3vw;
        height: 3vw;
        border: 0.3vw solid cornflowerblue;
        left: -3vw;
    }

    .homeButton {
        font-size: 5vw;
        padding: 2vw 4vw;
    }
}
